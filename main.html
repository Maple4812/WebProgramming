<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games Using Canvas</title>
    <link rel="stylesheet" href="style/config.css">
    <link rel="stylesheet" href="style/chellenge.css">
    <link rel="stylesheet" href="style/setting.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/main.css">

</head>
<body onload="showPage('main');">
    <div class="page" id="main">
        <img src="./img/background/main-background.png" alt="bg" id="background-image">
        <h1>This is title</h1>
        <div class="button-div">
            <button class="main-button" id="game-start" onclick="showPage('game', 'main')"></button>
            <label for="game-start" class="button-label" id="start-label">
                <img src="./img/button/game-start.png" alt="game start" class="button-image">
            </label>
            <button class="main-button" id="settings" onclick="showPage('setting', 'main'); showSetting();"></button>
            <label for="settings" class="button-label" id="settings-label">
                <img src="./img/button/settings.png" alt="game start" class="button-image">
            </label>
            <button class="main-button" id="achievements" onclick="showPage('chellenge', 'main'); load_chellenge();"></button>
            <label for="achievements" class="button-label" id="achievements-label">
                <img src="./img/button/achievements.png" alt="game start" class="button-image">
            </label>
            <button class="main-button" id="highscores"></button>
            <label for="highscores" class="button-label" id="highscores-label">
                <img src="./img/button/highscores.png" alt="game start" class="button-image">
            </label>
        </div>
    </div>
    <div class="page" id="setting" style="display: none;">
        <button onclick="showPage('main', 'setting')">Back</button>
        <h1>Setting</h1>
        <!-- 
            - 알바생 디자인 바꾸기
            - 배경 그림
            - 배경 음악
         -->
        <div class="picker" id="char">
            <h3>Character</h3>
            <div id="charMenu">
                <div onclick="selectChar(this);">
                    <img src="img/char/char001.png" alt="A">
                </div>
                <div onclick="selectChar(this);">
                    <img src="img/char/char001.png" alt="B">
                </div>
                <div onclick="selectChar(this);">
                    <img src="img/char/char001.png" alt="C">
                </div>
            </div>
        </div>
        <div class="picker" id="bgi">
            <h3>Theme</h3>
        </div>
        <div class="picker" id="bgm">
            <h3>BGM</h3>
        </div>
    </div>
    <div class="page" id="chellenge">
        <button onclick="showPage('main', 'chellenge')">Back</button>
        <h1>Achievements</h1>
        <div id="cards"></div>
    </div>

    <div class="page" id="game" style="display: none;">
        <button onclick="showPage('main', 'game')">Back</button>
        <h1>Game</h1>
        <!--
            - 24/05/03 gmae화면 div 추
            
        -->
        <h1 id="scoreboard"></h1>
        <h1 id="lifeboard"></h1>
        <input type="button" onclick="init(document.getElementById('gameCanvas'), document.getElementById('scoreboard'), document.getElementById('lifeboard'),0.05);" value="START">
        <input type="button" onclick="newGame(document.getElementById('gameCanvas'), document.getElementById('scoreboard'), document.getElementById('lifeboard'),0.05);" value="REPLAY">
        <canvas id="gameCanvas" width="800" height="700" style="border: 1px solid black;"></canvas>
    </div>
    
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/pageLoad.js"></script>
    <script type="text/javascript" src="scripts/setting.js"></script>
    <script type="text/javascript" src="scripts/challenge.js"></script>
    <script type="text/javascript" src="scripts/genDefault.js"></script>
</body>
</html>
