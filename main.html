<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Well Done!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style/config.css">
    <link rel="stylesheet" href="style/challenge.css">
    <link rel="stylesheet" href="style/setting.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="style/scoreboard.css">
    <link rel="stylesheet" href="style/story.css">
    <link rel="icon" href="img/etc/gameIcon.ico">
    
</head>
<body onload="bodyOnLoad();">
    <audio autoplay loop controls id="bgmPlayer" style="display: none;"></audio>
    <div class="page" id="main">
        <!-- <h1>This is title</h1 -->
        <div id="gameTitle">
            <div>
                <img src="img/etc/gameIcon.png" alt="burgerIcon">
                <img src="img/etc/gameTitle.png" alt="WellDone!">
            </div>
        </div>
        <div class="button-div">
            <!--<div class="button-box main-button" onclick="showPage('game', 'main'); showGamePage();" id="game-start-button"></div>-->
            <div class="button-box main-button" onclick="showPage('story', 'main'); showBeforeEasyPage();" id="game-start-button">
                <img src="img/button/main-button/game-start/game-start.png" alt="game start">
                <img src="img/button/main-button/game-start/game-start-hover.png" alt="game start">
            </div>
            <div class="button-box sub-button" onclick="showSetting();" id="settings-button">
                <img src="img/button/main-button/settings/settings.png" alt="settings">
                <img src="img/button/main-button/settings/settings-hover.png" alt="settings">
            </div>
            <div class="button-box sub-button" onclick="showChallenge();" id="achievement-button">
                <img src="img/button/main-button/achievements/achievements.png" alt="achievements">
                <img src="img/button/main-button/achievements/achievements-hover.png" alt="achievements">
            </div>
            <div class="button-box sub-button" onclick="showScoreboard()" id="highscores-button">
                <img src="img/button/main-button/highscores/highscores.png" alt="highscores">
                <img src="img/button/main-button/highscores/highscores-hover.png" alt="highscores">
            </div>
        </div>
        <div class="button-box" onclick="changeMuteState()" id="mute-button">
            <img src="img/button/main-button/mute/mute.png" alt="sound" id="mute-normal">
            <img src="img/button/main-button/mute/mute-hover.png" alt="sound">
        </div>
    </div>
    <div class="page" id="setting">
        <h1 class="border main-title">Setting</h1>
        <div class="border main-box">
            <div class="button-box back-button" onclick="showPage('main', 'setting')">
                <img src="img/button/sub-button/back/back.png" alt="back">
                <img src="img/button/sub-button/back/back-hover.png" alt="back">
            </div>
            <!--
                - 알바생 디자인 바꾸기
                - 배경 그림
                - 배경 음악
             -->
            <h2 class="settings-sub-title">Character</h2>
            <div class="picker" id="char">
                <div id="charMenu">
                    <div onclick="selectChar(this);">
                        <img src="img/char/JIM.png" alt="JIM">
                    </div>
                    <div onclick="selectChar(this);">
                        <img src="img/char/CEO.png" alt="CEO">
                    </div>
                    <div onclick="selectChar(this);">
                        <img src="img/char/BENJAMIN.png" alt="BENJAMIN">
                    </div>
                </div>
            </div>
            <div id="bgiBgm">
                <div>
                    <h2 class="settings-sub-title">Theme</h2>
                    <div class="picker" id="bgi">
                        <div class="carouselMenu">
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="settings-sub-title">BGM</h2>
                    <div class="picker" id="bgm">
                        <div class="carouselMenu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="challenge">
        <h1 class="border main-title">Achievements</h1>
        <div class="border main-box">
            <div class="button-box back-button" onclick="showPage('main', 'challenge')">
                <img src="img/button/sub-button/back/back.png" alt="back">
                <img src="img/button/sub-button/back/back-hover.png" alt="back">
            </div>
            <div id="cards"></div>
        </div>
    </div>
    <div class="page" id="scoreboard">
        <h1 class="border main-title">scoreboard</h1>
        <div class="border main-box">
            <div id="scoreboardList">

            </div>
            <div class="button-box back-button" onclick="showPage('main', 'scoreboard')">
                <img src="img/button/sub-button/back/back.png" alt="back">
                <img src="img/button/sub-button/back/back-hover.png" alt="back">
            </div>
        </div>
    </div>
    <div class="page" id="EnterName">
        <h1 id="entername-title" class="border">Enter your name</h1>
        <div id="entername-box" class="border">
            <div class="button-box back-button" onclick="showPage('main', 'EnterName'); removeInput();">
                <img src="img/button/sub-button/back/back.png" alt="back">
                <img src="img/button/sub-button/back/back-hover.png" alt="back">
            </div>
        </div>
    </div>
    <!-- story page -->
    <div class="page" id="defeat">
        <div>
            <img src="img/scene/defeat_title.png">
            <h3 id="defeatPageNotice"></h3>
        </div>
    </div>
    <div class="page" id="story">
        <div>
            <img id="scene" src="" alt="">
        </div>
        <h2 id="script"></h2>
    </div>

    <!-- game page -->
    <div class="page" id="game">
        <div class="button-box back-button" onclick="showPage('main', 'game'); resetGame();">
            <img src="img/button/sub-button/back/back.png" alt="back">
            <img src="img/button/sub-button/back/back-hover.png" alt="back">
        </div>
        <div id="difficulty"></div>
        <h1 id="game-title" class="border">Game</h1>
        <!--<h1 id="lifeboard" style="display: inline-block;"></h1>-->
        <h1 id="timeboard" class="border"></h1>
        <h1 id="gscoreboard" class="border"></h1>
        <canvas id="gameCanvas" class="border"></canvas>

        <div id="charImage" class="border">
            <h3 class="small-title border" id="character-title">Character</h3>
        </div>
        <h3 class="small-title border" id="recipe-title">Recipe</h3>
        <div id="burgerRecipe" class="border"></div>
        <h3 class="small-title border" id="current-title">Current</h3>
        <div id="currentBurger" class="border"></div>
        <div id="gamebutton" class="border">
            <div class="button-box small-button" onclick="replay();">
                <img src="img/button/sub-button/replay/replay.png" alt="replay">
                <img src="img/button/sub-button/replay/replay-hover.png" alt="replay">
            </div>
            <div class="button-box small-button" onclick="resetGame(); showBeforeEasyPage();">
                <img src="img/button/sub-button/easy/easy.png" alt="easy">
                <img src="img/button/sub-button/easy/easy-hover.png" alt="easy">
            </div>
            <div class="button-box small-button" onclick="resetGame(); showBeforeNormalPage();">
                <img src="img/button/sub-button/normal/normal.png" alt="normal">
                <img src="img/button/sub-button/normal/normal-hover.png" alt="normal">
            </div>
            <div class="button-box small-button" onclick="resetGame(); showBeforeHardPage();">
                <img src="img/button/sub-button/hard/hard.png" alt="hard">
                <img src="img/button/sub-button/hard/hard-hover.png" alt="hard">
            </div>
        </div>
    </div>
    <div id="userName" style="display: none;" class="border">
        <form onsubmit="saveScore()">
            <input type="text" id="playerNameInput" placeholder="Enter your name" class="border" minlength="3" maxlength="3" required title="Please enter a 3-character"/><br>
            <input type="submit" class="border" value="submit">
            <!-- <button onclick="saveScore()" class="border">Submit</button> -->
            <!-- 디자인 후 185, 186 라인 삭제 요망 -->
        </form>
    </div>
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/pageLoad.js"></script>
    <script type="text/javascript" src="scripts/challenge.js"></script>
    <script type="text/javascript" src="scripts/stackBurger.js"></script>
    <script type="text/javascript" src="scripts/genDefault.js"></script>
    <script type="text/javascript" src="scripts/gameMode.js"></script>
    <!--<script type="text/javascript" src="scripts/test.js"></script>-->
    <script type="text/javascript" src="scripts/scoreboard.js"></script>
    <script type="text/javascript" src="scripts/setting.js"></script>
</body>
</html>
