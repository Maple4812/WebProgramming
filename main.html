<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games Using Canvas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style/config.css">
    <link rel="stylesheet" href="style/chellenge.css">
    <link rel="stylesheet" href="style/setting.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="style/scoreboard.css">

</head>
<body onload="bodyOnLoad();">
    <audio autoplay loop controls id="bgmPlayer" style="display: none;"></audio>
    <div class="page" id="main">
        <img src="./img/background/main-background.png" alt="bg" class="background-image">
        <h1>This is title</h1>
        <div class="button-div">
            <div class="button-box main-button" onclick="showPage('game', 'main'); showGamePage();" id="game-start-button">
                <img src="./img/button/game-start.png" alt="game start">
                <img src="./img/button/game-start-hover.png" alt="game start">
            </div>
            <div class="button-box sub-button" onclick="showSetting();" id="settings-button">
                <img src="./img/button/settings.png" alt="settings">
                <img src="./img/button/settings-hover.png" alt="settings">
            </div>
            <div class="button-box sub-button" onclick="showChellenge();" id="achievement-button">
                <img src="./img/button/achievements.png" alt="achievements">
                <img src="./img/button/achievements-hover.png" alt="achievements">
            </div>
            <div class="button-box sub-button" onclick="showScoreboard()" id="highscores-button">
                <img src="./img/button/highscores.png" alt="highscores">
                <img src="./img/button/highscores-hover.png" alt="highscores">
            </div>
        </div>
        <div class="button-box" onclick="changeMuteState()" id="mute-button">
            <img src="./img/button/mute.png" alt="sound" id="mute-normal">
            <img src="./img/button/mute-hover.png" alt="sound">
        </div>
    </div>
    <div class="page" id="setting">
        <img src="./img/background/main-background.png" alt="bg" class="background-image">
        <div id="settings-box">
            <div class="button-box back-button" onclick="showPage('main', 'setting')">
                <img src="./img/button/back.png" alt="back">
                <img src="./img/button/back-hover.png" alt="back">
            </div>
            <h1 id="settings-title">Setting</h1>
            <!--
                - 알바생 디자인 바꾸기
                - 배경 그림
                - 배경 음악
             -->
            <h2 class="settings-sub-title">Character</h2>
            <div class="picker" id="char">
                <div id="charMenu">
                    <div onclick="selectChar(this);">
                        <img src="img/char/character1.png" alt="JIM">
                    </div>
                    <div onclick="selectChar(this);">
                        <img src="img/char/character2.png" alt="CEO">
                    </div>
                    <div onclick="selectChar(this);">
                        <img src="img/char/character3.png" alt="BENJAMIN">
                    </div>
                </div>
            </div>
            <h2 class="settings-sub-title">Theme</h2>
            <div class="picker" id="bgi">
                <div class="carouselMenu">
                    <!-- <button onclick="carouselMenuPrev();" style="display: block;">prev</button>
                    <div class="cmContainer">
                        <div class="cmItems">
                            <div class="cmItem">Theme A</div>
                            <div class="cmItem">Theme B</div>
                            <div class="cmItem">Theme C</div>
                        </div>
                    </div>
                    <button onclick="carouselMenuNext();" style="display: block;">next</button> -->
                </div>
            </div>
            <h2 class="settings-sub-title">BGM</h2>
            <div class="picker" id="bgm">
                <div class="carouselMenu">
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="chellenge">
        <img src="./img/background/main-background.png" alt="bg" class="background-image">
        <div id="challenge-box">
            <h1 id="achievements-title">Achievements</h1>
            <div class="button-box back-button" onclick="showPage('main', 'chellenge')">
                <img src="./img/button/back.png" alt="back">
                <img src="./img/button/back-hover.png" alt="back">
            </div>
            <div id="cards"></div>
        </div>
    </div>
    <div class="page" id="scoreboard">
        <div id="scoreboard-box">
            <h1 id="scoreboard-title">scoreboard</h1>
            <div id="scoreboardList">

            </div>
            <div class="button-box back-button" onclick="showPage('main', 'scoreboard')">
                <img src="./img/button/back.png" alt="back">
                <img src="./img/button/back-hover.png" alt="back">
            </div>
        </div>
    </div>

    <!-- game page -->
    <div class="page" id="game">
        <div class="button-box back-button" onclick="showPage('main', 'game'); resetGame();">
            <img src="./img/button/back.png" alt="back">
            <img src="./img/button/back-hover.png" alt="back">
        </div>
        <div id="difficulty"></div>
        <h1>Game</h1>
        <!--<h1 id="lifeboard" style="display: inline-block;"></h1>-->
        <h1 id="timeboard" style="display: inline-block;"></h1>
        <h1 id="gscoreboard" style="display: inline-block;"></h1>
        <input type="button" onclick="replay();" value="REPLAY">
        <input type="button" onclick="easyMode();" value="EASY">
        <input type="button" onclick="normalMode();" value="NORMAL">
        <input type="button" onclick="hardMode();" value="HARD">
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <div id="charImage"></div>
        <div id="burgerRecipe"></div>
        <div id="currentBurger"></div>

    </div>
    
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/pageLoad.js"></script>
    <script type="text/javascript" src="scripts/setting.js"></script>
    <script type="text/javascript" src="scripts/challenge.js"></script>
    <script type="text/javascript" src="scripts/stackBurger.js"></script>
    <script type="text/javascript" src="scripts/genDefault.js"></script>
    <script type="text/javascript" src="scripts/gameMode.js"></script>
    <script type="text/javascript" src="scripts/scoreboard.js"></script>
</body>
</html>
